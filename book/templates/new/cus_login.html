<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link rel="icon" href="s">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, #1e6f72, #2a3998);
      overflow: hidden;
      z-index: -1;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      border-radius: 50%;
      animation: rise 20s infinite ease-in;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-110vh) scale(1.5);
        opacity: 0;
      }
    }
.forgot{
  color: white;
  text-decoration: none;
  margin-left: 25%;
}
    /* Bubble styles */
    .bubble:nth-child(1)  { left: 5%;   width: 40px; height: 40px;  background: rgba(255,255,255,0.15); animation-duration: 22s; }
    .bubble:nth-child(2)  { left: 15%;  width: 50px; height: 50px;  background: rgba(255,0,0,0.15);     animation-duration: 24s; }
    .bubble:nth-child(3)  { left: 25%;  width: 35px; height: 35px;  background: rgba(0,255,0,0.15);     animation-duration: 20s; }
    .bubble:nth-child(4)  { left: 35%;  width: 60px; height: 60px;  background: rgba(0,0,255,0.15);     animation-duration: 26s; }
    .bubble:nth-child(5)  { left: 45%;  width: 30px; height: 30px;  background: rgba(255,255,0,0.15);   animation-duration: 21s; }
    .bubble:nth-child(6)  { left: 55%;  width: 45px; height: 45px;  background: rgba(0,255,255,0.15);   animation-duration: 23s; }
    .bubble:nth-child(7)  { left: 65%;  width: 38px; height: 38px;  background: rgba(255,0,255,0.15);   animation-duration: 19s; }
    .bubble:nth-child(8)  { left: 75%;  width: 52px; height: 52px;  background: rgba(255,128,0,0.15);   animation-duration: 25s; }
    .bubble:nth-child(9)  { left: 85%;  width: 36px; height: 36px;  background: rgba(128,0,255,0.15);   animation-duration: 30s; }
    .bubble:nth-child(10) { left: 90%;  width: 34px; height: 34px;  background: rgba(0,128,255,0.15);   animation-duration: 27s; }
    .bubble:nth-child(11) { left: 20%;  width: 48px; height: 48px;  background: rgba(128,255,0,0.15);   animation-duration: 28s; }
    .bubble:nth-child(12) { left: 50%;  width: 42px; height: 42px;  background: rgba(255,0,128,0.15);   animation-duration: 22s; }

    .form-container {
      position: relative;
      z-index: 1;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    form {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      color: #fff;
      min-width: 300px;
      width: 90%;
      max-width: 400px;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #ffffff;
      color: #1e3c72;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #f1f1f1;
    }

    .error {
      color: #ffdddd;
      background: #8b0000;
      border-radius: 6px;
      padding: 6px;
      margin-bottom: 10px;
      font-size: 14px;
    }

    ::placeholder {
      color: #eee;
    }
  </style>
</head>
<body>

  <div class="background">
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
  </div>

  <div class="form-container">
    <form action="{{app_path}}" method="post">
      {% csrf_token %}

      <div>
        <h2 style="text-align: center; margin: 10px 0px;">Admin</h2>
      </div>

      <div>
        {% if form.username.errors %}
          <div class="error">{{ form.username.errors.0 }}</div>
        {% endif %}
        {{ form.username }}
      </div>

      <div>
        {% if form.password.errors %}
          <div class="error">{{ form.password.errors.0 }}</div>
        {% endif %}
        {{ form.password }}
        <input type="hidden" name="next" value="{{ next }}">
      </div>
      <div>
        <a class="forgot" href="{% url 'reset_password' %}">Forgot Password?</a>
      </div>
      {% if form.non_field_errors %}
        <div class="error">{{ form.non_field_errors.0 }}</div>
      {% endif %}

      <button type="submit">Login</button>
    </form>
  </div>

</body>
</html>
